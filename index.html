<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ХъТъМъЛъ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#1721e3',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
    <h1 class="text-3xl font-bold text-clifford mb-6">Add Item</h1>
    <form id="form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6 w-full max-w-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter item name" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
            <input id="price" type="text" name="price" placeholder="Enter item price" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" value="Save Item" 
                class="bg-clifford hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer">
        </div>
    </form>
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Items</h1>
    <ul id="items" class="grid grid-cols-3 gap-4 w-full max-w-4xl">
        <!-- Dynamic items will be appended here -->
    </ul>
    <script src="index.js"></script>
</body>
</html>
